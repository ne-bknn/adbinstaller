name: Android CI

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build debug APK (every push)
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Build release APK (tags starting with v)
        if: startsWith(github.ref, 'refs/tags/v')
        run: ./gradlew --no-daemon :app:assembleRelease

      - name: Rename release APK for the tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          set -euo pipefail
          APK_PATH="$(ls -1 app/build/outputs/apk/release/*.apk | head -n 1)"
          mv "$APK_PATH" "app/build/outputs/apk/release/ADBInstaller-${GITHUB_REF_NAME}.apk"

      - name: Create GitHub Release (tags starting with v)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: app/build/outputs/apk/release/ADBInstaller-${{ github.ref_name }}.apk

